<div class="main mt-3">
  <section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
      <div class="signup-content">
        <form [formGroup]="loginForm" id="signup-form" (submit)="login()">
          <h2 class="form-title">SIGN IN</h2>
          <div class="form-group">
            <input
              type="email"
              class="form-input"
              name="name"
              id="name"
              formControlName="email"
              placeholder="Your Email"
            />
          </div>
          
          <div class="form-group">
            <input
              type="password"
              class="form-input"
              name="email"
              id="email"
              formControlName="password"
              placeholder="Your Password"
            />
          </div>
         
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              id="submit"
              class="form-submit"
              value="SIGN IN"
            />
          </div>
        </form>
        <p class="loginhere">
          Do not have an account ?
          <a routerLink="/register" class="loginhere-link">SIGN UP</a>
        </p>
      </div>
    </div>
  </section>
</div>
