<!-- Search Start -->
<div
  class="container-fluid bg-primary mb-5 wow fadeIn"
  data-wow-delay="0.1s"
  style="padding: 35px"
>
  <div class="row g-2">
    <div class="col-md-10">
      <div class="row g-2">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control border-0 py-3"
            placeholder="Search Keyword"
          />
        </div>
        <div class="col-md-4">
          <select class="form-select border-0 py-3">
            <option selected>Property Type</option>
            <option value="1">Property Type 1</option>
            <option value="2">Property Type 2</option>
            <option value="3">Property Type 3</option>
          </select>
        </div>
        <div class="col-md-4">
          <select class="form-select border-0 py-3">
            <option selected>Location</option>
            <option value="1">Location 1</option>
            <option value="2">Location 2</option>
            <option value="3">Location 3</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-dark border-0 w-100 py-3">Search</button>
    </div>
  </div>
</div>

<!-- Search End -->
<div class="container">
  <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="5000">
        <img
          src="https://static.dezeen.com/uploads/2020/02/house-in-the-landscape-niko-arcjitect-architecture-residential-russia-houses-khurtin_dezeen_2364_hero.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item" data-interval="5000">
        <img
          src="https://pix10.agoda.net/hotelImages/22229131/-1/c3242e9eb4195110a77fce348ccddeb3.jpg?ca=23&ce=0&s=1024x768"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item" data-interval="5000">
        <img
          src="https://assets.architecturaldigest.in/photos/60083e76274aca243711c3a4/16:9/w_2560%2Cc_limit/ghaziabad-uttar-pradesh-homes-photos-1366x768.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-target="#carouselExampleInterval"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-target="#carouselExampleInterval"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>

<div class="container-xxl py-5">
  <div
    class="text-center mx-auto mb-5 wow fadeInUp"
    data-wow-delay="0.1s"
    style="max-width: 600px"
  >
    <h1 class="mb-3">Property Types</h1>
  </div>
  <div class="row g-4">
    <div
      *ngFor="let city of listcity"
      class="col-lg-3 col-sm-6 wow fadeInUp"
      data-wow-delay="0.1s"
    >
      <a
        class="cat-item d-block bg-light text-center rounded p-3"
        routerLink="/city/{{ city.id }}"
      >
        <div class="rounded p-4">
          <div>
            <img
              class="img-fluid"
              src="http://hanoimoi.com.vn/Uploads/images/tuandiep/2020/08/20/ho-hoan-kiem.jpg"
              alt="Icon"
            />
          </div>
          <h6 class="mt-3">{{ city.name }}</h6>
          <!-- <span>123 Properties</span> -->
        </div>
      </a>
    </div>
  </div>
</div>
